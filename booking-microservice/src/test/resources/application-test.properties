# Disable Config Server
spring.cloud.config.enabled=false

# Disable Eureka
eureka.client.enabled=false

# Disable RabbitMQ auto-connection
spring.rabbitmq.host=disabled
spring.rabbitmq.port=0

# Disable MongoDB auto-connection
spring.data.mongodb.uri=mongodb://localhost:0/test

# Disable security (no filter chain in tests)
spring.security.enabled=false

# Disable Feign client auto-config
feign.hystrix.enabled=false

# Disable all banner/log noise
spring.main.banner-mode=off
logging.level.root=OFF

# Force test profile
spring.profiles.active=test
